{% extends "base.html" %}

{% block content %}
    <h2>Register</h2>
    <div style="display: flex; background-color: goldenrod; background-color: rgba(217, 42, 42, 0.5); 
    border-radius: 8px; ">

        <div style="width: 400px;">
            <button type="button" onclick="displayNextElement(this)">Add user</button>
            <form action="{{ url_for('add_user')}}" method="post" style="display: none;">
                <label>Name:
                    <input type="text" name="name" placeholder="Name" required>
                </label>
                <label>Password:
                    <input type="password" name="password" placeholder="Password" required>
                </label>
                <label>Phone: 
                    <input type="text" name="phone" placeholder="Phone" required>
                </label>
                <label>Height: 
                    <input type="number" name="height" placeholder="Height (cm)" required>
                </label>
                <label>Weight:
                    <input type="number" name="weight" placeholder="Weight (kg)" required>
                </label>
                <label>Gender:
                    <select name="gender">
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select>
                </label>
                <label>Age:
                    <input type="number" name="age" placeholder="Age" required>
                </label>
                <label>Activity level:
                    <select name="activity_level">
                        <option value="1.2">Inactive (little to no exercise)</option>
                        <option value="1.375">Low (low exercise/sports 1-3 times/week)</option>
                        <option value="1.55">Medium (medium exercise/sports 3-5 times/week)</option>
                        <option value="1.725">High (intense exercise/sports 6-7 times/week)</option>
                        <option value="1.9">Intense (hard daily exercise/sports, intense physical job)</option>
                    </select>
                </label>
                <button type="submit" style="display: block;">Submit</button>
            </form>
        </div>

        <div style="width: 10%;">
            <button type="button" onclick="displayNextElement(this)">Add food</button>
            <form action="{{ url_for('add_food')}}" method="post" style="display: none;">
                <label>Name: 
                    <input type="text" name="name" placeholder="Name" required>
                </label>
                <label>Calories:  
                    <input type="number" name="calories" placeholder="Calories" required>
                </label>
                <label>Protein: 
                    <input type="number" name="protein" placeholder="Protein" required>
                </label>
                <label>Carbs: 
                    <input type="number" name="carbs" placeholder="Carbs" required>
                </label>
                <label>Fat:
                    <input type="number" name="fat" placeholder="Fat" required>
                </label>
                <button type="submit" style="display: block;">Submit</button>
            </form>
        </div>        

    </div>
    

    
{% endblock %}
